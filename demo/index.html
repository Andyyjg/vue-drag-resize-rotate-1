<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo of vue-dragable</title>
</head>
<body>
	<vue-dragable :w='180' :h='180' :r='0' :rotatable='false'>
		I can be dragged anywhere
	</vue-dragable>
	<div style="height: 500px; width: 500px;float:left;position: relative;border: 1px solid black;padding:5px">
		<vue-dragable :w='180' :h='180' :bounds='{parent:true}' :rotatable='true'>
			<div>I can only be moved  in any parent.</div>
    	</vue-dragable>
	</div>
<!-- 	<vue-dragable :w='180' :h='180' :r='30' :rotatable='true'>
		 rotated 30deg at the begaining
    </vue-dragable> -->
	<vue-dragable :w='180' :h='180' axis='x' :rotatable='true'>
		I can only be dragged horizonally
    </vue-dragable>
    <vue-dragable :w='180' :h='180' axis='y' :rotatable='true'>
		I can only be dragged vertically
    </vue-dragable>
    <vue-dragable :w='180' :h='180' handle='.dragme' :rotatable='true'>
		<div class='dragme' style='background: #ccc;border: 1px solid black;padding:5px'>drag here</div>
		<div>lalalalaala</div>
    </vue-dragable>
    <vue-dragable :w='180' :h='180' cancel='.dnotdragme' :rotatable='true'>
		<div class='dnotdragme' style='background: #ccc;border: 1px solid black;padding:5px'>don't drag here</div>
		<div>lalalalaala</div>
    </vue-dragable>
    <vue-dragable :w='180' :h='180' :grid='[50,50]' :rotatable='true'>

		<div>snap to 50 * 50</div>
    </vue-dragable>
	<vue-dragable :w='180' :h='180' :bounds='{top: -100, left: -100, right: 100, bottom: 100}' :rotatable='true'>
		<div>I can only be moved 100px in any direction.</div>
    </vue-dragable>


    <script src="build.js"></script>
</body>

</html>
